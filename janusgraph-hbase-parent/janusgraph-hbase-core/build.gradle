dependencies {
    compile project(':janusgraph-core')
    compile project(':janusgraph-hadoop')
    compile 'org.apache.hbase:hbase-shaded-client:2.1.5'
    compile 'org.apache.hbase:hbase-shaded-mapreduce:2.1.5'
    testCompile project(':janusgraph-backend-testutils')
    testCompile project(':janusgraph-hadoop')
}

description = 'JanusGraph-HBase: Version-independent Core'

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}
