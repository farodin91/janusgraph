dependencies {
    compile project(':janusgraph-core')
    compile project(':janusgraph-hadoop')
    compile 'com.datastax.cassandra:cassandra-driver-core:3.7.2'
    compile 'io.dropwizard.metrics:metrics-jvm:3.2.2'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'net.java.dev.jna:jna:4.0.0'
    compile 'org.apache.cassandra:cassandra-all:2.2.13'
    compile 'commons-pool:commons-pool:1.6'
    compile 'com.netflix.astyanax:astyanax-core:3.10.2'
    compile 'com.netflix.astyanax:astyanax-thrift:3.10.2'
    compile 'com.netflix.astyanax:astyanax-cassandra:3.10.2'
    compile 'com.netflix.astyanax:astyanax-recipes:3.10.2'
    compile 'org.xerial.snappy:snappy-java:1.0.5-M3'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'net.jpountz.lz4:lz4:1.3.0'
    testCompile project(path: ':janusgraph-hadoop', configuration: 'testOutput')
    testCompile project(':janusgraph-backend-testutils')
    testCompile 'com.carrotsearch:junit-benchmarks:0.7.0'
    testCompile 'com.carrotsearch.randomizedtesting:randomizedtesting-runner:2.7.2'
    testCompile 'org.testcontainers:testcontainers:1.12.4'
    testCompile 'org.testcontainers:cassandra:1.12.4'
    testCompile 'org.testcontainers:junit-jupiter:1.12.4'
}

description = 'JanusGraph-Cassandra: Distributed Graph Database'

configurations {
    testOutput.extendsFrom(testCompile)
}

task jarTest(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'test'
}

artifacts {
    testOutput jarTest
}